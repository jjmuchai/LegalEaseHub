<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pay Here</title>
       {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>

<h1>Make a Payment</h1>
<form method="post" action="{% url 'stk' %}">
    {% csrf_token %}
    <label for="phone">Phone Number :</label>
    <input type="number" value="254" name="phone" placeholder="phone number" required="required">
    <br><br>

    <label for="amount">Amount :</label>
    <input type="number" name="amount" placeholder="amount" required="required">
    <br><br>

    <button type="submit" class="btn btn-outline-primary">Pay</button>

</form>

</body>
</html>
