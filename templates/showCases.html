<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All cases</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>

<h1 class="text-center  btn btn-success form-control">Active Cases</h1>


<table class="table table-info" style="margin: 0 auto">
    {% csrf_token %}
    <thead class="table-dark">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Number</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    {% for mycase in case %}
        <tr>
        <td>{{ mycase.name }}</td>
        <td>{{ mycase.price }}</td>
        <td>{{ mycase.description }}</td>
        <td>{{ mycase.number }}</td>
        <td>
            <a href="/edit/{{ product.id }}" class="btn btn-primary">EDIT</a>
            <a href="/delete/{{ product.id }}" class="btn btn-danger">DELETE</a>
            <a href="{% url 'pay' %}" class="btn btn-outline-success">PAY</a>
        </td>
        </tr>

    {% endfor %}
   </tbody>
</table>
<br>

<center><a href="{% url 'add' %}" class="btn btn-warning">Add Case</a></center>

</body>
</html>
